<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    {% if state is not none %}
    <H1>States: {{ state|attr("name") }}</H1>
    <H3>Cities:</H3>
    <UL>
      {% for city in state|attr("cities")|sort(attribute="name") %}
      <LI>{{ city|attr("id") }}: <B>{{ city|attr("name") }}</B></LI>
      {% endfor %}
    </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
  </BODY>
</HTML>
